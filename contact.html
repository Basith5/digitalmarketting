<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <script src="script/bass.js"></script>

</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="main-content">
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="message" placeholder="Your Message"></textarea>
                <button type="submit" id="submit-button">Send Message</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <ul>
                <li><strong>Email:</strong> bass@example.com</li>
                <h1 class="element"></h1>
                <li><strong>Phone:</strong> +9874563210</li>
                <li><strong>Address:</strong> 123 Street, City, india</li>
            </ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.<h1 class="element"></h1></p>
    </footer>
</body>
</html>
